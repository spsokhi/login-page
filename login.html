<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="login-container">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button class="login-button" id="loginButton" disabled>Login</button>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');

        emailInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);

        loginButton.addEventListener('mouseover', function() {
            if (loginButton.disabled) {
                const wrapper = document.querySelector('.wrapper');
                const maxX = wrapper.clientWidth - loginButton.clientWidth;
                const maxY = wrapper.clientHeight - loginButton.clientHeight;
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                loginButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }
        });

        function validateForm() {
            if (emailInput.value && passwordInput.value) {
                loginButton.disabled = false;
                loginButton.style.transform = 'translate(0, 0)';
            } else {
                loginButton.disabled = true;
            }
        }
    </script>
</body>
</html>
